<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Test Whatsmate</h2>
    <form action="/group" method="post">
        <div class="form-group">
            <label for="group_admin">Numero Admin:</label>
            <input type="text" class="form-control" id="group_admin" placeholder="Enter number" name="group_admin">
        </div>
        <div class="form-group">
            <label for="group_name">Nom Groupe:</label>
            <input type="text" class="form-control" id="group_name" placeholder="Enter Group Name" name="group_name">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" placeholder="Enter message" name="message"> </textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
